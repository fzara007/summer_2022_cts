<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Slab&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/f1fc3fcec1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/bg/contact.jpg')"></div>
        
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>  
                    </div>
        
                    <div class="nav-link">
                        <a href="about.html">About Us</a>    
                    </div>
        
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    
                    <div>
                        123 E AnyStreet
                        <br>
                        Salt Lake City, UT
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    
                    <div>
                        801-708-4647
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    
                    <div>
                        12 AM TO 9 PM
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <!-- allows the user to input text -->
                    <label for="fullName">Your name</label>
                    <!-- 
                        will show up under the textbox after the placeholder is gone 
                        the for part connects to the id of the input
                    -->
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <!-- email type to give hints about @ and stuff -->
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class="banner-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="contact-hours-wrapper">
            <span class="phone">
                801 708 4647
            </span>
            <span class="hours">
                12AM to 9PM
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>  
            </div>

            <div class="nav-link">
                <a href="about.html">About Us</a>    
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="socials">
            <a href="https://instagram.com/fiona_j_zara" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="copyright">
            &copy; 2022 DevCamp &#124 All rights reserved
        </div>
</body>
</html>
